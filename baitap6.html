<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Nhập doanh số bán được :"));
        if (a >= 100000000) {
            alert("Hoa hồng là 10%");
        } if (a >= 70000000) {
            alert("Hoa hồng là 5%");
        } else {
            alert("Hoa hồng là 2%");
        }
    </script>
</body>

</html>
