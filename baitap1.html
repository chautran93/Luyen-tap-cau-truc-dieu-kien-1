<body>
    <script>
        let a =parseFloat( prompt ("nhập a:"));
        let b = parseFloat( prompt ("nhập b:"));
        let c = a % b;
        if (c == 0) {
            alert(a +"chia hết"+ b);

        } else {
            alert(a +"không chia hết"+ b);
        }
    </script>
